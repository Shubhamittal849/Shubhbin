{% extends 'base.html' %}

{% block title %}Submit your code!{% endblock %}

{% block main %}
<div class="container">
  <form action="{{ url_for('submit') }}" method="POST">
    <div class="row">
      <div class="six columns">
	<label for="pasteTitle">Paste title</label>
	<input name="title" class="u-full-width" placeholder="Give me a title!" id="pasteTitle">
      </div>
      <div class="six columns">
	<label for="hl">Language</label>
	<select name="hl" class="u-full-width" id="hl">
	  {% for lexer in lexers %}
	  <option value="{{ lexer[1][0] }}"
		  {% if lexer[0] == "Text only" %}selected{% endif %}>
	    {{ lexer[0] }}
	  </option>
	  {% endfor %}
	</select>
      </div>
    </div>

    <label for="content">Your code</label>
    <textarea class="u-full-width" name="pastecontent" placeholder="Put your code here" id="content" autofocus style="min-height: 200px;"></textarea>

    <label>
      <input type="checkbox" name="privatepaste" value="true">
      <span class="label-body">Private paste</span>
    </label>
    <input class="button-primary" type="submit" value="Create the paste!">
  </form>
</div>
{% endblock %}
